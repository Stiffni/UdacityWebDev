<!doctype html>
<html lang="en">
<head>

	<link rel="stylesheet" href="css/app.css">

<body>

	<div class="container">
		<header>
			<h1>Matching Game</h1>
		</header>

		<section class="score-panel">
			<ul class="stars">
				<li class="fa fa-star"></li>
				<li class="fa fa-star"></li>
				<li class="fa fa-star"></li>
			</ul>

			<span class="moves">0 Moves</span>

			<div class="restart">
				<i class="fa fa-repeat"></i>
			</div>
			<span class="timer">00:00:00</span>
		</section>

		<div class="winner-modal animated bounceIn">
			<div class="modal-content">
				<h2>Congratulations! You win!</h2>
				<ul class="stats">
					<li class="total-moves">1 Move</li>
					<li class="total-stars">2 Stars</li>
					<li class="total-time">01:00:00</li>
				</ul>
				<button type="button" class="play-again">Play Again?</button>
			</div>
		</div>

		<ul class="deck">
			<li class="card">
				<i class="fa"></i>

			</li>
			<li class="card">

			</li>
			<li class="card">

			<li class="card">
