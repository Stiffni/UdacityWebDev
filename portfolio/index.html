<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>STEFFANIE FREEMAN</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <img class="header__logo" src="./images/my_logo.png" alt="SF logo">
        <h1 class="header__title">
          STEFFANIE FREEMAN
        </h1>
        <h4>
          SOFTWARE DEVELOPER
        </h4>
      </div>
    </header>
    <main>
      <div class="profile">
        <img class="portrait" src="./images/sunnies.jpg" alt="Portrait">
      </div>
      <section class="featured__projects">
        <div class="project__header">
          <h3>
            Featured Work
          </h3>
        </div>
        <div class="flex__container">
          <div class="featured margin__right">
            <figure>
              <img class="project" src="./images/lionfish.jpg" alt="Lionfish">
              <figcaption>Animal Trading Cards</figcaption>
              <a href="https://bitbucket.org/steffeff/udacitywebdev/src/master/animalCards/">Trading Cards Bitbucket</a>
            </figure>
          </div>
          <div class="featured margin__right">
            <figure>
              <img class="project" src="./images/newspaper.jpg" alt="Newspaper">
              <figcaption>The Brighton Times</figcaption>
              <a href="https://bitbucket.org/steffeff/udacitywebdev/src/master/lesson15/">The Times Bitbucket</a>
            </figure>
          </div>
          <div class="featured no__margin">
            <figure>
              <img class="project" src="./images/coffee.jpg" alt="Hot Coffee">
              <figcaption>More Coming Soon</figcaption>
              <a href="https://bitbucket.org/steffeff/">Steffanie's Bitbucket</a>
            </figure>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
